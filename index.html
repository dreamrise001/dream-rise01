<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Rise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <!-- 修正: assets/logo.png → logo.png -->
      <img src="logo.png" alt="Dream Rise Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#services">サービス</a></li>
        <li><a href="#works">実績</a></li>
        <li><a href="#about">私たちについて</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>あなたの夢を、確かなカタチに。</h1>
    <p>Web制作・デザイン・UI/UX改善で、ビジネスの成長をサポート。</p>
    <p>WordPress構築、レスポンシブ対応、基本SEOまでワンストップでお任せください。</p>
    <div class="buttons">
      <a href="#contact" class="btn">無料相談はこちら</a>
      <a href="#works" class="btn secondary">制作実績を見る</a>
    </div>
  </section>

  <section id="works" class="section alt">
    <h2>実績（サンプル）</h2>
    <div class="gallery">
      <div class="work">
        <!-- 修正: assets/cafe-sample.jpg → cafe-sample.jpg -->
        <img src="cafe-sample.jpg" alt="カフェサイト">
        <p>Cafe Sample LP</p>
      </div>
      <div class="work">
        <!-- 修正: assets/beauty-sample.jpg → beauty-sample.jpg -->
        <img src="beauty-sample.jpg" alt="美容室サイト">
        <p>美容室サイト デザイン例</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Dream Rise. All rights reserved.</p>
  </footer>
</body>
</html>
